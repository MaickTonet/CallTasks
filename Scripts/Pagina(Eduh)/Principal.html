<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Suporte de chamados</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1>Suporte de chamados</h1>
    <nav>
      <a href="#abrir-chamado">Abrir chamado</a>
      <a href="consultar-chamados.html">Consultar chamados</a>
      <a href="ajuda.html">Ajuda</a>
    </nav>
  </header>
  <main>
    <section id="abrir-chamado">
      <h2>Abrir chamado</h2>
      <p>Preencha o formulário para abrir um chamado.</p>
      <form action="#">
        <div class="campo">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" required>
        </div>
        <div class="campo">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" required></textarea>
        </div>
        <button type="submit">Abrir chamado</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
  <script src="animacoes.js"></script>
</body>
</html>
